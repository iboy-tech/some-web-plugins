<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="src/vue.datepicker.css">
    <script src="https://cdn.bootcss.com/moment.js/2.19.4/moment.min.js"></script>
</head>
<body>
    <div>StartTime:{{startTime}}</div>
    <div>EndTime:{{endTime}}</div>
    <div>Time:{{time}}</div>

    <mz-datepicker format="yyyy-MM-dd" :start-time.sync="startTime" :end-time.sync="endTime" range cn confirm :on-confirm="confrim"></mz-datepicker>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script type="text/javascript" src="src/vue.datepicker.js"></script>
    <script type="text/javascript">
        new Vue({
            el: 'body',
            data: {
                 time: moment(new Date()).format("YYYY-MM-DD"),
			     startTime: moment(new Date()).format("YYYY-MM-DD"),
			     endTime: moment(new Date()).format("YYYY-MM-DD")
            },
            methods:{
                confrim:function(startTime,endTime){
                    console.log(startTime);
                    console.log(endTime);
                }
            }
        });
    </script>
</body>
</html>
